name: Health Check

on: 
  push:
    branches:
      - main

jobs:
  health_check:
    runs-on: ubuntu-20.04
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-g1hv.onrender.com/
          max-attempts: 3
          retry-delay: 10s
